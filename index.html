<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
<link rel="stylesheet" href="css/custom.css">
<title>Gastos</title>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center"><strong>Gastos Mensuales</strong></h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="userPresupuesto col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                    <div id="errorPresupuesto"></div>
                    <div class="input-group col-12">

                        <input type="text" class="presupuestoUsuario form-control" placeholder="Agregar Presupuesto"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btnAddPresup btn btn-outline-primary ms-2" type="button"
                            id="button-addon2">Guardar</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center"><strong>Agregar gasto</strong></h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto" class="text-primary">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group mt-2">
                                <label for="cantidad" class="text-primary">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                            </div>

                            <button type="submit" class="btn btn-outline-primary mt-2">Agregar</button>
                        </form>

                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center"><strong>Listado</strong></h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="row justify-content-between alert alert-primary ">
                                <p class=" align-self-start">Presupuesto: $
                                    <span id="total"></span>
                                </p>

                            </div>
                            <div class="restante row justify-content-between  alert alert-success">
                                <p>Restante: $
                                    <span id="restante"></span>
                                </p>
                            </div>
                        </div>
                        <!--.presupuesto-->
                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->
            </div>
            <!--.row-->

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="presupuestoModal">Presupuesto Mensual</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <!-- <p><span id="restante"></span></p> -->
                        <div id="presupuestos-mensual">
                            <ul class="list-group"></ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--<h3>Modal Footer</h3>-->
                    </div>
                </div>

            </div>

        </section>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
